<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>第七题——html表单</title>
    </head>
    <body>
        <div class="login">
            <form class="" action="index.html" method="post">
                <div class="username">
                    <label for="uesername">姓名:</label>
                    <input type="text" name="xingming" placeholder="用户名">
                </div>
                <div class="password">
                    <label for="password">密码:</label>
                    <input type="password" name="mima" placeholder="········">
                </div>
                <div class="sex">
                    <label for="sex">性别:</label>
                    <input type="radio" name="xingbie" value="男" checked>男
                    <input type="radio" name="xingbie" value="女">女
                </div>
                <div class="sextend">
                    <label for="sextend">取向:</label>
                    <input type="radio" name="sextend" value="男">男
                    <input type="radio" name="sextend" value="女" checked>女
                </div>
                <div>
                    <label>爱好:</label>
                    <input type="checkbox" name="hobby" value="dota">dota
                    <input type="checkbox" name="hobby" value="travel" checked>旅游
                    <input type="checkbox" name="hobby" value="pet" checked>宠物
                </div>
                <div>
                    <label>评论:</label>
                    <textarea name="review" rows="8" cols="80">
ddd
                    </textarea>
                </div>
                <div class="select">
                    <label>我的car:</label>
                    <select name="car">
                        <option value="sabo" selected>萨博</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                    </select>
                    <button type="button" name="button">提交</button>
                </div>
            </form>
        </div>
    </body>
</html>
